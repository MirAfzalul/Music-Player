<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Music Player</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/fb6944f1fc.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="music-player">
                <nav>
                    <div class="circle">
                        <i class="fa-solid fa-angle-right fa-rotate-180"></i>
                    </div>
                    <div class="circle">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                </nav>
                <img src="media/Pink.jpg" alt="" class="song-img">
                <h1>Wish you were here</h1>
                <p>Pink Floyd</p>
                <audio id="song">
                    <source src="media/Pink Floyd - Wish You Were Here.mp3" type="audio/mpeg">
                </audio>
                <input type="range" value="0" id="progress">
                <div class="controls" >
                    <div><i class="fa-solid fa-backward"></i></div>
                    <div onclick="playPause()"><i class="fa-solid fa-pause" id="ctrlIcon"></i></div>
                    <div><i class="fa-solid fa-forward"></i></div>
                </div>
            </div>
        </div>
        
        <script src="script.js" async defer></script>
    </body>
</html>
